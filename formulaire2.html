<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de souhait</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .section {
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        legend {
            color: #e74c3c;
            font-weight: bold;
            padding: 0 10px;
            font-size: 1.2em;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .radio-group {
            margin: 15px 0;
        }
        
        .radio-item {
            margin: 10px 0;
        }
        
        .radio-item label {
            display: inline;
            font-weight: normal;
            margin-left: 5px;
        }
        
        strong {
            color: #e74c3c;
        }
        
        button[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 25px auto 0;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #1a252f;
        }
        
        @media (max-width: 480px) {
            .section {
                padding: 15px;
            }
        }
        .home-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 25px auto 0;
            transition: background-color 0.3s;cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }
        .agauche {
            float: left;

        }
        .adroite {
            float: right;

        }
    </style>
</head>
<body>
    <h1>Formulaire de souhait</h1>
    
    <form method="post" action="cibe_formulaire.php">
        <fieldset class="section">
            <legend>Vos coordonnées</legend>
            
            <label for="nom">Quel est votre nom ?</label>
            <input type="text" id="nom" name="nom" tabindex="10" required>
            
            <label for="prenom">Quel est votre prénom ?</label>
            <input type="text" id="prenom" name="prenom" tabindex="20" required>
            
            <label for="email">Quel est votre email ?</label>
            <input type="email" id="email" name="email" tabindex="30" required>
        </fieldset>
        
        <fieldset class="section">
            <legend>Votre souhait</legend>
            <p>Faites un souhait que vous voudriez voir exaucé :</p>
            
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="riche" name="souhait" value="riche" tabindex="40">
                    <label for="riche">Être riche</label>
                </div>
                
                <div class="radio-item">
                    <input type="radio" id="celebre" name="souhait" value="celebre" tabindex="50">
                    <label for="celebre">Être célèbre</label>
                </div>
                
                <div class="radio-item">
                    <input type="radio" id="intelligent" name="souhait" value="intelligent" tabindex="60">
                    <label for="intelligent">Être <strong>encore</strong> plus intelligent</label>
                </div>
                
                <div class="radio-item">
                    <input type="radio" id="autre" name="souhait" value="autre" tabindex="70">
                    <label for="autre">Autre...</label>
                </div>
            </div>
            <div>
                <button type="submit" class="home-button agauche">Envoyer mon souhait</button>
                <a href="index.html"><input type="button" value="Retour à l'Acceuil" class="home-button adroite"></a>
            </div>
        </fieldset>
        
    </form>
</body>
</html>
