<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Candice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-rows: 80px 1fr 50px;
            grid-template-columns: 200px 1fr;
            grid-template-areas: 
                "header header"
                "menu content"
                "footer footer";
            height: 100vh;
        }
        .header {
            grid-area: header;
            background: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 20px;
        }
        .menu {
            grid-area: menu;
            background: #ddd;
            padding: 10px;
        }
        .menu a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 8px;
            border-bottom: 1px solid #aaa;
            cursor: pointer;
        }
        .menu a:hover {
            background: #bbb;
        }
        .content {
            grid-area: content;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
        .frame-title {
            font-weight: bold;
            color: blue;
        }
        .center {
            flex: 1;
            text-align: center;
            color: maroon;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://www.eneam.uac.bj">
                <img src="logo_eneam.png" alt="Logo ENEAM" class="logo">
            </a> 
            <h1 class: center>Bienvenue sur le site de Candice</h1>
            <a href="https://www.etudiant.uac.bj">
                <img src="logo_uac.png" alt="Logo UAC" class="logo">
            </a>
        </div>
        <div class="menu">
            <span class="frame-title">Frame_2</span>
            <a onclick="loadContent('Menu 1')">Menu1</a>
            <a onclick="loadContent('Menu 2')">Menu2</a>
            <a onclick="loadContent('Menu 3')">Menu3</a>
            <a onclick="loadContent('Menu 4')">Menu4</a>
            <a onclick="loadContent('Menu 5')">Menu5</a>
            <a onclick="loadContent('Menu 6')">Menu6</a>
        </div>
        <div class="content" id="frame_3">
            <span class="frame-title">Frame_3</span>
            <p>Contenu affiché ici...</p>
        </div>
        <div class="footer">
            Footer : <span class="frame-title">frame_5</span>
        </div>
    </div>

    <script>
        function loadContent(menuItem) {
            document.getElementById('frame_3').innerHTML = '<span class="frame-title">Frame_3</span><p>Vous avez sélectionné ' + menuItem + '</p>';
        }
    </script>
</body>
</html>
